<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickname Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Nickname Generator</h1>
    <p>
      Enter your First and Last name below. Then select a button to generate a
      random nickname or see all nicknames.
    </p>
    <p>
      First Name: <input type="text" id="firstNameInput" /> Last Name:
      <input type="text" id="lastNameInput" />
    </p>
    <p>
      <button id="randBtn">Random Nickname</button>
      <button id="allBtn">All Nicknames</button>
    </p>
    <hr />
    <div id="outputDiv"></div>
  </body>
</html>
